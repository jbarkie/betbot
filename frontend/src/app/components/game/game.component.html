<div class="card card-side bg-base-100 shadow-xl mx-auto max-w-md">
    <figure><img src="https://cdn.nba.com/headshots/nba/latest/1040x760/1628369.png" alt="Jayson Tatum" class="w-28 ml-5"/></figure>
    <div class="card-body">
    <h2 class="card-title">{{game().awayTeam}} &#64; {{game().homeTeam}}</h2>

      </div>
